<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header col-md-9">
                <h3 style="text-align:center; color: #ea0000;">THÊM MỚI NHÂN VIÊN</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div id="thongbao" class="text-danger" style="text-align: center;"></div>
                </div>
                <div class="form-group">
                </div>
                <div class="form-group">
                    <label for="name" class="control-label col-xs-3">Tên nhân viên<span
                            class="span">*</span></label>
                    <div class="col-md-12">
                        <input required type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Chức vụ<span class="span">*</span></label>
                    <div class="col-md-12" id="positionDTO">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dateOfBirth" class="control-label col-xs-3">Ngày sinh<span class="span">*</span></label>
                    <div class="col-md-12">
                        <input required type="date" class="form-control" id="dateOfBirth" name="price">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-3">Giới tính<span
                            class="span">*</span></label>
                    <div class="col-md-12">
                        <input required type="radio" class="" id="men" name="gender" value="true">
                        <label for="men">Nam</label>
                        <input required type="radio" class="" id="women" name="gender" value="false">
                        <label for="women">Nữ</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-xs-3">Email<span class="span">*</span></label>
                    <div class="col-md-12">
                        <input required type="text" class="form-control" id="email" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="control-label col-xs-3">Số điện thoại<span
                            class="span">*</span></label>
                    <div class="col-md-12">
                        <input required type="text" class="form-control" id="phoneNumber" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="control-label col-xs-3">Địa chỉ<span class="span">*</span></label>
                    <div class="col-md-12">
                        <input required type="text" class="form-control" id="address" name="name">
                    </div>
                </div>
                <div style="border: 0" class="modal-footer col-md-5 text-center">
                    <button type="button" id="btnSave" class="btn btn-success" onclick="add()">Lưu</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hủy bỏ</button>
                </div>
            </div>
        </div>
    </div>
</div>
